<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      
        <!--personal css file link-->
        <link rel="stylesheet" href="warp-corp-style.css">
        <link rel="icon" type="image/x-icon" href="images/Warp-Corporation-Logo.png">

        <title>Log In - Warp Corporation</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><img class="logo" src="images/Warp-Corporation-Logo.png" alt="warp corp logo"></a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html"><i class="fa fa-user"></i> Login</a>
                        </li>
                  </ul>
                </div>
              
              </nav>
        </header>

        <main>
            <div class="container-fluid">
                <div style=" background-image: linear-gradient( rgba(34, 37, 41, 1), rgba(0, 0, 0, 0.8) )" 
                class="row text-center text-light">
                    <h1>Client Login</h1>
                </div>
                
                <!-- High-Speed Passenger Transport -->
                <div id="contactInfo" class="row text-center align-items-center">
                    <h2>Fill In Your Information to Login:</h2>
                    <div class="text-start rounded text-center">
                        <form>
                            <br>
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="email" id="form2Example1" class="form-control" />
                              <label class="form-label" for="form2Example1">Email address</label>
                            </div>
                          
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="password" id="form2Example2" class="form-control" />
                              <label class="form-label" for="form2Example2">Password</label>
                            </div>
                          
                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                              <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                                </div>
                              </div>
                          
                              <div class="col">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                              </div>
                            </div>
                          
                            <!-- Submit button -->
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
                          
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>Not a member? <a href="#!">Register</a></p>
                              <p>or sign up with:</p>
                              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                          
                              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                              </button>
                          
                              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                          
                              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                              </button>
                            </div>
                        </form>
                    </div>
                </div>

                
            </div>
        </main>

        <footer class="text-bg-dark">
            <div class="container text-center">
                <div class="row">
                    <h5>Follow us on:</h5>
                    <div class="text-center">
                        <a href="https://facebook.com" title="facebook">
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1 btn-lg">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                        </a>
                        
                        <a href="https://x.com" title="x">
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1 btn-lg">
                                <i class="fab fa-twitter"></i>
                            </button>
                        </a>

                        <a href="https://instagram.com" title="instagram">
                            <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1 btn-lg">
                                <i class="fab fa-instagram"></i>
                            </button>
                        </a>
                    </div>
                    <br>
                    <br>
                    <br>
                    <a class="navbar-brand" href="index.html"><img class="logo" src="images/Warp-Corporation-Logo.png" alt="warp corp logo"></a>
                    <p>
                        <br>
                        &COPY; Copyright 2025 Warp Corporation
                    </p>
                </div>
            </div>
        </footer>
    </body>

</html>
